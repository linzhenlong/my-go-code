<div class="admin-content-body">
    <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">商品管理</strong> / <small>添加商品</small></div>
    </div>

    <hr>

    <div class="am-g">
    {{if lt .order.OrderID 1}}
     <div class="am-u-sm-12 am-u-md-6">
     <strong class="am-text-primary am-text-lg">不存在产品ID:{{.order.OrderID}}的商品</strong>
     </div>
    {{else}}
        <div class="am-u-sm-12 am-u-md-6">
            <form class="am-form" action="/order/update" method="post">
                <fieldset>
                    <legend>编辑商品</legend>
                    <div class="am-form-group">
                        <label for="doc-ipt-pwd-1">订单id（其实可以搞一个隐藏域）</label>
                        <input type="text" class="" id="doc-ipt-pwd-1" name="id" placeholder="输入商品链接" value="{{.order.OrderID}}" readonly="true">
                    </div>
                    <div class="am-form-group">
                        <label for="doc-ipt-pwd-1">用户id</label>
                        <input type="text" class="" id="doc-ipt-pwd-1" name="user_id" placeholder="输入用户id" value="{{.order.UserID}}" readonly="true">
                    </div>
                    <div class="am-form-group">
                        <label for="doc-ipt-email-1">商品id</label>
                        <input type="text" class="" id="doc-ipt-email-1" name="product_id" placeholder="输入商品名称" value="{{.order.ProductID}}" readonly="true">
                    </div>
                    <div class="am-form-group">
                        <label for="doc-ipt-email-1">商品名称</label>
                        <input type="text" class="" id="doc-ipt-email-1" name="product_name" placeholder="输入商品名称" value="{{.order.ProductName}}" readonly="true">
                    </div>

                    <div class="am-form-group">
                        <label for="doc-ipt-pwd-1">商品个数</label>
                        <input type="text" class="" id="doc-ipt-pwd-1" name="product_num" placeholder="输入商品个数" value="{{.order.ProductNum}}" readonly="true">
                    </div>
                    <div class="am-form-group">
                        <label for="doc-ipt-pwd-1">商品图片</label>
                        <input type="text" class="" id="doc-ipt-pwd-1" name="product_image" placeholder="输入商品图片" value="{{.order.ProductImage}}" readonly="true">
                    </div>
                    <div class="am-form-group">
                        <label for="doc-ipt-pwd-1">商品链接</label>
                        <input type="text" class="" id="doc-ipt-pwd-1" name="product_url" placeholder="输入商品链接" value="{{.order.ProductURL}}" readonly="true">
                    </div>
                    <div class="am-form-group">
                        <label for="doc-select-1">订单状态</label>
                        <select id="doc-select-1" name="order_status">
                            <option value="0" {{if eq .order.OrderStatus 0}}selected="selected" {{end}}>未开始</option>
                            <option value="1" {{if eq .order.OrderStatus 1}}selected="selected" {{end}} >已开始</option>
                            <option value="2" {{if eq .order.OrderStatus 2}}selected="selected" {{end}} >已结束</option>
                        </select>
                        <span class="am-form-caret"></span>
                    </div>
                    <p>
                        <button type="submit" class="am-btn am-btn-default">提交</button>
                    </p>
                </fieldset>
            </form>
        </div>
        {{end}}
    </div>
</div>
